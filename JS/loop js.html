<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>loop </title>
</head>
<body>
    <p id="para"></p>
    <script>
        // for loop
        var arr=["hello ","guys ","good morning"];
        var j="";
        for(var i=0; i<3 ; i++)
        {
            // alert(i)
            j= j+" "+arr[i];
        }
        document.getElementById("para").innerHTML = j;
        // /////////////////////////////////////////////////////
        // while loop

        var a=0;
        while(a<3)
        {
            alert("hi");
            a++;
        }
    </script>
</body>
</html>
